<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css">
</head>
<body>
    <nav class="navbar nav-dark bg-info">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-dark"><h2>To DO List</h2></a>
        </div>
    </nav>
    <section class="container mt-4">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header bg-info text-center"><h3>Add the Tasks here</h3></div>
                    <div class="card-body bg-light ">
                      <form id="form">
                        <input type="text" placeholder="Enter the task" class="form-control" id="text-box">
                        <div class="mt-2 text-center">
                            <input type="submit" class="bg-info">
                            </div>
                      </form>  
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="container mt-4">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-body">
                        <ul class="list-group" id="list">
                           
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer style="margin-bottom: 500px;"></footer> 
    <script src="todo.js"></script>
</body>
</html>
